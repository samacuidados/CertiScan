<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema em Constru√ß√£o</title>
    <style>
        /* Reset e estilos b√°sicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .construction-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 20px;
            margin: 30px 0;
            height: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 20px;
            animation: progress-animation 2s ease-in-out infinite;
        }
        
        @keyframes progress-animation {
            0% { width: 65%; }
            50% { width: 70%; }
            100% { width: 65%; }
        }
        
        .contact {
            margin-top: 20px;
            font-style: italic;
            color: #7f8c8d;
        }
        
        .launch-date {
            background-color: #2c3e50;
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            display: inline-block;
            margin: 20px 0;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .countdown {
            font-size: 1.1rem;
            margin-top: 15px;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <div class="icon">üöß</div>
        <h1>Sistema em Constru√ß√£o</h1>
        <p>Estamos trabalhando duro para trazer a voc√™ uma experi√™ncia incr√≠vel!</p>
        
        <div class="launch-date">
            Previs√£o de lan√ßamento: 01/08/2025
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p>Nosso sistema estar√° dispon√≠vel em breve. Volte nesta data para conferir as novidades!</p>
        
        <p class="contact">samacuidados@gmail.com | (73) 93618-8834</p>
    </div>

    <script>
        // Script simples para calcular dias restantes
        document.addEventListener('DOMContentLoaded', function() {
            const launchDate = new Date('August 1, 2025 00:00:00').getTime();
            
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = launchDate - now;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                
                if (distance > 0) {
                    const countdownElement = document.createElement('div');
                    countdownElement.className = 'countdown';
                    countdownElement.textContent = `Faltam ${days} dias para o lan√ßamento!`;
                    
                    const container = document.querySelector('.construction-container');
                    const progressContainer = document.querySelector('.progress-container');
                    container.insertBefore(countdownElement, progressContainer.nextSibling);
                }
            }
            
            updateCountdown();
        });
    </script>
</body>
</html>
